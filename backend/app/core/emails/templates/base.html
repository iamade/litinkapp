<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="format-detection" content="telephone=no,address=no,email=no,date=no,url=no">
    <title>{% block title %}{% endblock %}</title>
    <!--[if mso]>
    <noscript>
    <xml>
    <o:OfficeDocumentSettings>
    <o:PixelsPerInch>96</o:PixelsPerInch>
    </o:OfficeDocumentSettings>
    </xml>
    </noscript>
    <![endif]-->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .content {
            padding: 20px 0;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.8em;
        }

        /* Reset for email clients */
        img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        table { border-collapse: collapse !important; }
        a { color: #4CAF50; }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, Helvetica, sans-serif;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f4f4f4;">
      <tr>
        <td align="center" style="padding: 20px 0;">
          <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="max-width: 600px; background-color: #ffffff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <tr>
              <td style="text-align: center; padding: 20px; border-bottom: 1px solid #eee;">
                <h1 style="margin: 0; font-family: Arial, Helvetica, sans-serif;">{% block header %}{% endblock %}</h1>
              </td>
            </tr>
            <tr>
              <td style="padding: 20px; font-family: Arial, Helvetica, sans-serif; line-height: 1.6; color: #333;">
                {% block content %}{% endblock %}
              </td>
            </tr>
            <tr>
              <td style="text-align: center; padding: 20px; border-top: 1px solid #eee; color: #666; font-size: 12px; font-family: Arial, Helvetica, sans-serif;">
                {% block footer %}
                <p style="margin: 0 0 10px;">If you have any questions, please contact us at <a href="mailto:{{ support_email }}" style="color: #4CAF50;">{{ support_email }}</a></p>
                <p style="margin: 0;">Thanks for using our service! &copy; {{ site_name }} Team. All rights reserved.</p>
                {% endblock %}
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
</body>
</html>
