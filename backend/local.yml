services:
  traefik:
    image: docker.io/traefik:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/local/traefik/traefik.yml:/etc/traefik/traefik.yml
    networks:
      - litinkai_local_nw
    command:
      - --providers.docker

  api: &api
    build:
      context: .
      dockerfile: ./docker/local/fastapi/Dockerfile
      args:
        ENVIRONMENT: ${ENVIRONMENT:-production}
    volumes:
      - .:/backend
      - ./app/logs:/backend/app/logs
    ports:
      - "8000:8000"  # Keep direct access for debugging
      - "5678:5678"  # Debug port
    environment:
      # These two variables are required by entrypoint.sh
      # All other config comes from .env.local file below
      #   - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:litink123@db.vtuqaubejlzqjmieelyr.supabase.co:5432/litink}
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    env_file:
      - ./.envs/.env.local
    depends_on:
      - redis
      - mailpit
      - rabbitmq
    command: /start.sh
    networks:
      - litinkai_local_nw
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.routers.api.rule=Host(`api.localhost`)"
      - "traefik.http.routers.api.service=api-service"
      - "traefik.http.services.api-service.loadbalancer.server.port=8000"
      - "traefik.http.services.api-service.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.api-service.loadbalancer.healthcheck.interval=30s"
      - "traefik.http.services.api-service.loadbalancer.healthcheck.timeout=5s"
    
  mailpit:
    image: docker.io/axllent/mailpit:v1.20.3
    ports: 
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    volumes:
      - litinkai_mailpit_data:/data
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - litinkai_local_nw

  postgres:
    build:
      context: .
      dockerfile: ./docker/local/postgres/Dockerfile
    ports:
      - "5432:5432"
    volumes:
      - litinkai_local_db:/var/lib/postgresql/data
    env_file:
      - ./.envs/.env.local
    networks:
      - litinkai_local_nw

  redis:
    image: docker.io/redis:7.0-alpine
    command: redis-server --appendonly yes
    networks:
      - litinkai_local_nw

  rabbitmq:
    image: docker.io/rabbitmq:latest
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - litinkai_rabbitmq_data:/var/lib/rabbitmq
    networks:
      - litinkai_local_nw
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rabbitmq.entrypoints=web"
      - "traefik.http.routers.rabbitmq.rule=Host(`rabbitmq.localhost`)"
      - "traefik.http.routers.rabbitmq.service=rabbitmq-service"
      - "traefik.http.services.rabbitmq-service.loadbalancer.server.port=15672"

  celeryworker:
    <<: *api
    ports: []
    command: /start-celeryworker.sh
    
  flower:
    <<: *api
    ports:
      - "5555:5555"
    volumes:
      - litinkai_flower_data:/data
    command: /start-flower.sh
    depends_on:
      - redis
      - rabbitmq
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flower.entrypoints=web"
      - "traefik.http.routers.flower.rule=Host(`flower.localhost`)"
      - "traefik.http.routers.flower.service=flower-service"
      - "traefik.http.services.flower-service.loadbalancer.server.port=5555"

  celerybeat:
    <<: *api
    ports: []
    command: /start-celerybeat.sh



networks:
  litinkai_local_nw:
    external: true
  
volumes:   
  litinkai_local_db:
  litinkai_redis_data:
  litinkai_mailpit_data:
  litinkai_flower_data:
  litinkai_rabbitmq_data: